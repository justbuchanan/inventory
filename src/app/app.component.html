<md-toolbar [color]="primary">
    <span>{{title}}</span>
    <span style="flex: 1 1 auto;"></span>
    <button md-button (click)="addPartClicked()"><md-icon>add</md-icon></button>
</md-toolbar>

<div *ngIf="!editingPart">
    <ul class="parts">
        <div *ngFor="let part of parts">
            <app-part [part]="part"></app-part>
        </div>
    </ul>

</div>

<div *ngIf="editingPart">
    <app-part-editor [part]="editingPart" [isNewPart]="creatingNewPart"> </app-part-editor>
</div>
